apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.deployment.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: {{ .Values.deployment.name }}
        image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}"
        imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
        ports:
        {{- range .Values.deployment.ports }}
        - containerPort: {{ .containerPort }}
        {{- end }}
        env:
        - name: PLAYBOOK_PATH
          value: /app/playbooks/
        - name: CERTIFICATE_PATH
          value: /opt/certificates/
        - name: CONFIG_PATH
          value: /app/config/config.json
        - name: AUTO_CONFIG
          value: "true"
        - name: SKIP_WIZARD
          value: "true"
        # Auto-load credentials from secrets and configmaps
        envFrom:
        - secretRef:
            name: stackbill-auto-credentials
            optional: true
        - configMapRef:
            name: stackbill-poc-config
            optional: true
        volumeMounts:
        - name: app-config
          mountPath: /app/config
          readOnly: true
        - name: app-config
          mountPath: /app/.env
          subPath: .env
          readOnly: true
        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.5"
      volumes:
      - name: app-config
        configMap:
          name: stackbill-app-config
          optional: true